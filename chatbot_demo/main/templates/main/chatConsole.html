<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Chat Console</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    .table th.seq-no,
    .table td.seq-no {
      white-space: nowrap;
      width: 1%;
    }
    
    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contatiner-fluid p-3">
    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <label>Welcome:</label>
          <span>{{ staff.staff_netid }}</span>
        </div>
        <div class="col-md-4">
          <label>Role:</label>
          <span>{{ staff.get_staff_role_display }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Date:</label>
          <span class="date"></span>
        </div>
        <div class="col-md-4">
          <label>Time:</label>
          <span class="time"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label>Status:</label>
          <span>{{ staff.get_staff_chat_status_display }}</span>
        </div>
      </div>
      <hr>
      {% block content %}
      {% endblock %}
      </div>
    </div>
    <div id="msg"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script>
    $('span.date').text(new Date().toLocaleDateString('en-HK', {year: 'numeric', month: 'long', day: 'numeric'}));
    
    setInterval(() => {
      $('span.time').text(new Date().toLocaleTimeString('en-HK', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false}));
    }, 1000)
    
    $(document).ready(() => {
    })

    function openWebSocket() {
      const ws = new WebSocket(`ws://${window.location.host}/ws/notify_assignment/`)
      ws.onopen = function(event) {
        console.debug('websocket opened')
      }
      ws.onclose = function(event) {
        console.debug('websocket closed')
      }
      const $this = $
      ws.onmessage = function(event) {
        let data = JSON.parse(event.data)
        if (data.type === 'assignment')
        $this('#msg').text(data.student_pk)
      }
      return ws
    }
    
    var ws = openWebSocket()
    setInterval(() => {
      if (ws.readyState !== ws.OPEN) {
        ws = openWebSocket()
      }
    }, 5000)

  </script>
  {% block extra_js %}{% endblock extra_js %}
</body>
</html>
