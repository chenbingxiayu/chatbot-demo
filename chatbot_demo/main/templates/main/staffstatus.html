{% extends 'main/chatConsole.html' %}
{% block content %}
<div class="table-container">
  <table class="table table-striped table-bordered table-responsive-md">
    <thead>
      <tr>
        <th scope="col" class="fit">Counsellor</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>
        <th scope="col">Duration</th>
      </tr>
    </thead>
    <tbody>
      {% for staff in staff_list %}
      <tr>
        <td>{{ staff.staff_netid }}</td>
        <td>{{ staff.get_staff_role_display }}</td>
        <td>{{ staff.get_staff_chat_status_display }}</td>
        <td>{{ staff.status_change_time|timesince:now }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
