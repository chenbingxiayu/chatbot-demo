
{% extends "clientBase.html" %}
{% load static %}

{% block custom_style %}
<style>
    .stars {
        width: fit-content;
        margin: 0 auto;
        cursor: pointer;
    }

    .star {
        color: #91a6ff !important;
    }

    .rate {
        height: 50px;
        margin-left: -5px;
        padding: 5px;
        font-size: 25px;
        position: relative;
        cursor: pointer;
    }

    .rate input[type="radio"] {
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 0%);
        pointer-events: none;
    }

    .star-over::after {
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        font-size: 19px;
        content: "\f005";
        display: inline-block;
        color: #91a6ff;
        z-index: 1;
        position: absolute;
        top: 8px;
        left: 8.5px;
    }

    .rate:nth-child(1) .face::after {
        content: "\f119";
        /* ‚òπ */
    }

    .rate:nth-child(2) .face::after {
        content: "\f11a";
        /* üòê */
    }

    .rate:nth-child(3) .face::after {
        content: "\f118";
        /* üôÇ */
    }

    .rate:nth-child(4) .face::after {
        content: "\f580";
        /* üòä */
    }

    .rate:nth-child(5) .face::after {
        content: "\f59a";
        /* üòÑ */
    }

    .face {
        opacity: 0;
        position: absolute;
        width: 35px;
        height: 35px;
        background: #91a6ff;
        border-radius: 4px;
        top: -40px;
        left: 2px;
        transition: 0.2s;
        pointer-events: none;
    }

    .face::before {
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        content: "\f0dd";
        display: inline-block;
        color: #91a6ff;
        z-index: 1;
        position: absolute;
        left: 9px;
        bottom: -15px;
    }

    .face::after {
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
        display: inline-block;
        color: #fff;
        z-index: 1;
        position: absolute;
        left: 6px;
        top: -1px;
    }

    .rate:hover .face {
        opacity: 1;
    }

    .botui-header-icon {
        position: absolute;
        top: 10%;
        right: 2.5%;
        z-index: 10;
        display: flex;
        flex-direction: row;
        width: 10%;
        height: 25%;
    }


    .icon-home {
        cursor: pointer;
        flex: 1;
        margin-bottom: 0;
    }
    .icon-leave {
        cursor: pointer;
        flex: 1;
        margin-bottom: 0;
    }

    .main-content {
        padding-top: 10px;
    }

    .top-banner {
        padding-top: 16.5%; 
        position: relative;
        background-color: #fefae4;
        /* padding-bottom: 12%; */
    }
    
    .top-sao-logo-img {
        width: 100%;
        position: absolute;
        top: 0px;
    }

    .top-banner-icon {
        position: absolute;
        margin-top: -15%;
        right: 1%;
        z-index: 10;
        display: flex;
        flex-direction: row;
        width: 54%;
        height: 10%;
    }

    .icon-1 {
        /* border: 1px solid #000000; */
        cursor: pointer;
        flex: 1;
        margin-bottom: 0;
        flex-basis: 27%;
    }
    .icon-2 {
        /* border: 1px solid #000000; */
        cursor: pointer;
        flex: 1;
        margin-bottom: 0;
        flex-basis: 45%;
    }
    .icon-3 {
        /* border: 1px solid #000000; */
        cursor: pointer;
        flex: 1;
        margin-bottom: 0;
        flex-basis: 14%;
    }
    .icon-4 {
        /* border: 1px solid #000000; */
        cursor: pointer;
        flex: 1;
        margin-bottom: 0;
        flex-basis: 13%;
    }

    
    
</style>

{% endblock %}
